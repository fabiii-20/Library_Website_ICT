    ></script>

  <body class="signup-body">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"
          ><img id="logo" src="images/logo.svg" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

              <a class="nav-link" href="books.html">Books</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="form-container-s text-dark">
        <h2 class="text-center login-heading">Signup</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="signup-name">Name <span class="star">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  id="signup-name"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
                <span class="error-message" id="signup-name-error"></span>
                <br>
          <div class="form-group">
            <label for="signup-email">Email <span class="star">*</span></label>
            <input
              type="email"
              class="form-control"
              id="signup-email"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
            <span class="error-message" id="signup-email-error"></span>
          </div>
          <br>
          <div class="form-group">
            <label for="signup-dob">Date of Birth <span class="star">*</span></label>
            <input type="date" class="form-control" id="signup-dob" />
            <span class="error-message" id="signup-dob-error"></span>
          </div>
          <br>
          <div class="form-group">
            <label for="signup-phone">Phone Number<span class="star">*</span></label>
            <input
              type="text"
              class="form-control"
              id="signup-phone"
              placeholder="Enter your phone number"
            />
            <span class="error-message" id="signup-phone-error"></span>
          </div>
          <br>
          <div class="form-group">
            <label for="signup-zip">Zip<span class="star">*</span></label>
            <input
              type="number"
              class="form-control"
              id="signup-zip"
              placeholder=""
            />
            <span class="error-message" id="signup-zip-error"></span>
          </div>
          <br>
          <div class="form-group">
            <label for="signup-zip">Nearest Library Details</label>
            <textarea
              name="address"
              class="form-control"
              id="signup-lib"
              cols="20"
              rows="4"
              placeholder="Enter your nearest library address"
            ></textarea>
            <span class="error-message" id="signup-lib-error"></span>
          </div>
          <br>
          <div class="form-group">
            <label for="signup-password">Create Password<span class="star">*</span></label>
            <input
              type="password"
              class="form-control"
              id="signup-password"
              placeholder="Password"
            />
            <span class="error-message" id="signup-password-error"></span>
          </div>
          <br />
          <button type="submit" class="btn btn-primary w-100">Signup</button>
        </form>
      </div>
    </div>
    <footer class="bg-light text-dark" >
      <div class="row">
      <div class="col-md-12 p-5" id="sign-footer">
              <div class="text-center">
                  <h5>The ICT Library</h5>

    </div>
    </div>
    </footer>

  </body>
</html>
